<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="play_wrap" id="player">
            <!--搜索区域-->
            <div class="search_bar">
                <img src="images/player_title.png" alt="" />
                <input type="text" autocomplete="on" list="url_list" v-model='query' @keyup.enter="searchMusic()" />
                <datalist id="url_list">
                    <option v-for="(item,index) in searchHistory"> {{item}}</option> 
                </datalist>
            </div>
            <!-- 内容显示区域-->
            <div class="center_content">
                <!--歌曲列表-->
                <div class='song_wrapper' ref='song_wrapper'>
                    <ul class="song_list">
                        <li v-for="item in musicList">
                            <a href="javascript:;" @click='playMusic(item.id)'></a>
                            <b>{{item.name}}</b>
                            <span>
                                <i @click='playMv(item.mvid)' v-if="item.mvid!=0"></i>
                            </span>
                        </li>
                    </ul>
                    <img src="images/line.png" class="switch_btn" alt="">
                </div>
                <!--歌曲信息-->
                <div class="player_con" :class="{playing:isPlaying}" v-show="center_content==1">
                    <img src="images/player_bar.png" class="play_bar" />
                    <img src="images/disc.png" class="disc autoRotate" @click='switch_content(2)'/>
                    <img :src="musicCover" class="cover autoRotate"/>
                    <font id="lrc1" class="lrc1" v-show="isPlaying"></font>
                    <font id="lrc2" class="lrc2" v-show="isPlaying"></font>
                </div>
                 <!--歌曲信息1-->
                <div class="player_con1" :class="{playing:isPlaying}" v-show="center_content==2">
                    <img src="images/player_bar.png" class="play_bar1" />
                    <img src="images/disc.png" class="disc1 autoRotate1" @click='switch_content(1)'/>
                    <img :src="musicCover" class="cover1 autoRotate1"/>
                    <div class="lric_list">
                        <li v-for="item in lyricListShow">
                            <b v-html="item"></b>
                        </li>
                    </div>
                </div>
                <!--评论容器-->
                <div class="comment_wrapper" ref='comment_wrapper'>
                    <h5 class='title'>热门留言</h5>
                    <div class="comment_list">
                        <dl v-for="item in hotComments">
                            <dt>
                                <img :src="item.user.avatarUrl" alt="" />
                            </dt>
                            <dd class="name">{{item.user.nickname}}</dd>
                            <dd class="detail">
                                {{item.content}}
                            </dd>
                        </dl>
                    </div>
                    <img src="images/line.png" class="right_line">
                </div>
            </div>
            <div class="audio_con">
        <audio id="myaudio" ref='audio' @play="play" @pause="pause" @ :src="musicUrl" controls="controls" autoplay  loop class="myaudio" ></audio>     
        </div>
        <div class="video_con" v-show="showVideo">
            <video ref='video' :src="mvUrl" controls="controls"></video>
            <div class="mask" @click="closeMv"></div>
        </div>
        </div>


    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!-- 官网提供的 axios 在线地址 -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
</script>
<script src="js/main.js"></script>
</html>
